<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Animated Particle Background</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="sketch-container"></div>

  <div id="registration-form-container">
    <h1>Registration Form</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" autocomplete="off" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="off" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" autocomplete="off" required>
        

      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
